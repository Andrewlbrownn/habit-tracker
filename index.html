<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="app-title" id="appTitle">2026 Habits</h1>
            <div class="header-controls" style="display: flex; gap: 0.5rem;">
                <button id="themeBtn" class="icon-btn" title="Toggle Theme">☽</button>
                <button id="settingsBtn" class="icon-btn" title="Settings">⚙</button>
            </div>
        </header>

        <div class="weekdays-header">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <!-- Main container for all months -->
        <div id="yearContainer">
            <!-- JS will inject .month-block divs here -->
        </div>
    </div>

    <!-- Habit Modal -->
    <div class="modal-overlay" id="habitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDate">Date</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="habit-list" id="habitList">
                <!-- Checkboxes generated by JS -->
            </div>
            <textarea id="dailyNote" class="daily-note-input" placeholder="Add notes for today..."></textarea>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Habits</h2>
                <button class="close-btn" id="closeSettings">&times;</button>
            </div>
            <div class="settings-list" id="settingsList">
                <!-- Inputs generated by JS -->
            </div>
            <button class="save-btn" id="saveSettings">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
